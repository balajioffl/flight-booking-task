<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
</head>

<style>
.content{
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background-color:lightcyan;
    padding: 20px;
    font-size: medium;
}
</style>

<body>
    
    <header style="background-color: aqua; padding: 8px; text-align: center;">
    <h2>Travel Participant Agreement Form</h2>
    </header>

    <div class="content">
    <form >

        <label for="fname" >Full name</label>
        <input type="text" id="fname" name="fname" placeholder="Full Name" required><br><br>

        <label>Date Of Birth</label>
        <input type="date" name="dob" max="2005-01-02" required>
        <br><br>

        <label>Gender</label><br><br>

        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="Others" name="Gender" value="Others">
        <label for="Others">Others</label>
        <br><br>

        <label>Upload your Photo</label><br><br>
        <input type="file" id="Photo" name="Photo"><br><br>

        <label>Nationality</label>
        <select name="nation" id="nation">
           
            <option value="1">Indian</option>
            <option value="2">Russian</option>
            <option value="3">American</option>
            <option value="4">Australian</option>
            <option value="5">korean</option>

        </select><br><br>

        <label for="passport">Passport-Number</label>
        <input type="text" id="passport" name="passport" maxlength="8" placeholder="Passport-Number" required><br><br>

        <label for="ename" >Emergency name</label>
        <input type="text" id="ename" name="ename" placeholder="Emergency Name" required><br><br>

        <label>Emergency number</label>
        <input type="text" name="country code"  value="+91" size="2" readonly/>   
        <input type="text" name="phone" size="10" placeholder="number" maxlength="10"/><br><br> 

        <label>Are You fully Vaccinated ?</label><br><br>

        <input type="radio" id="yes" name="vaccine" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="vaccine" value="no">
        <label for="no">No</label><br><br>

        <label>Do you have any pre-existing medical conditions ?</label><br><br>

        <input type="radio" id="yes" name="vaccine" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="vaccine" value="no">
        <label for="no">No</label><br><br>

        <label>If yes, please specify</label><br><br>
        <textarea cols="40" rows="3" value="vaccine" placeholder="Enter your medical conditions"></textarea>  
        <br><br>

        <label>Are you currently taking any medications?</label><br><br>

        <input type="radio" id="yes" name="vaccine" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="vaccine" value="no">
        <label for="no">No</label><br><br>

        <label>If yes, please list</label><br><br>
        <textarea cols="40" rows="3" value="vaccine" placeholder="Enter your Thoughts"></textarea>  
        <br><br>

        <label>Do you authorize emergency medical treatment if necessary during the flight?</label><br><br>

        <input type="radio" id="yes" name="vaccine" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="vaccine" value="no">
        <label for="no">No</label><br><br>

        <label>Please select your preferred payment method (Ex- Cash, UPI etc):</label><br><br>

        <input type="radio" id="gpay" name="payment" value="gpay">
        <label for="gpay">Gpay</label><br>
        <input type="radio" id="netbanking" name="payment" value="netbanking">
        <label for="netbanking">Netbanking</label><br>
        <input type="radio" id="Phonepay" name="payment" value="Phonepay">
        <label for="Phonepay">Phonepay</label><br>
        <input type="radio" id="credit" name="payment" value="credit">
        <label for="credit">Credit-card</label><br><br>
        

        <label>Upload your Scanned Signature</label><br><br>
        <input type="file" id="sign" name="sign"><br><br>

    </form>
    <a href="page2.html"><input type="button" value="Next page"></a>
    </div>

</body>

</html>
